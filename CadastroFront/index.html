<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-container">
        <h1> Cadastre-se jรก e encontre seu amigo!</h1>
        <form id="regitser-form">
<div class="half-box spacing">
    <label for="name">Nome</label>
    <input type="text" name="name" id="name" placeholder="Digite seu nome">
</div>
<div class="half-box">
    <label for="lastname">Sobrenome</label>
    <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome">
</div>
<div class="full-box">
    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
</div>
<div class="half-box">
    <label for="tel">Telefone</label>
    <input type="tel" name="tel" id="tel" placeholder="Digite seu telefone">
</div>
<div class="full-box">
    <label for="number">Numero da Coleira</label>
    <input type="number" name="number" id="number" placeholder="Insira o numero da coleira (Opcional)">
</div>
<div class="half-box spacing">
    <label for="password">Senha</label>
    <input type="password" name="password" id="password" placeholder="Digite sua Senha">
</div>
    <div class="half-box">
        <label for="passconfirmation">Confirme sua senha</label>
        <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua senha">
    </div>
    <div class="full-box">
               <input type="checkbox" name="agreement" id="agreement">
               <label for="checkbox" id="agreement-label">Eu li e aceito os <a href="#"> termos de uso</label>
    </div>
    <div class="full-box">
        <input type="submit" id="btn-submit" value="Registre">
       </div>
             </form>
    </div>
    </body>
</html>
