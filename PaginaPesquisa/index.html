<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Pets Achados e Perdidos</title>
</head>

<body>
    <main class="caixa pagina-principal">
        <header class="caixa centralizar-conteudo cabecalho">
            <div class="barra-navegacao">
                <img src="./img/icon.png">
                <a class="navbar-brand" href="/PaginaPesquisa/index.html">Achados e Perdidos</a>
                <a class="navbar-brand" href="#">Como Funciona</a>
                <a class="navbar-brand" href="#">Suporte</a>
            </div>
            <div>
                <form class="form-inline my-2 my-lg-0 barra-pesquisa">
                    <input class="form-control" type="search" placeholder="Pesquisa Pet" aria-label="Search">
                    <button class="btn btn-sm btn-outline-secondary" type="submit">Procurar</button>
                </form>
            </div>
            <a href="/LoginFront/index.html"><button class="botao">Login</button></a>
        </header>
        <div class="caixa centralizar-conteudo pesquisa">
            <h1>Pet Perdido?</h1>
            <a href="/AcheMeuPet/index.html" class="botao">Perdi meu Pet!</a>
            <a href="/PetsAchados/index.html" class="botao">Achei um Pet!</a>
        </div>
        <aside class="caixa centralizar-conteudo barra-lateral">
            <form class="barra-pesquisa">
                <div>
                    <h2>Endereço, cidade ou CEP:</h2>
                    <input class="endereco" placeholder="Endereço">
                </div>
                <div>
                    <h2>Nome ou Coleira</h2>
                    <input class="endereco" placeholder="">
                </div>
            </form>
            <h2>Situação do Pet</h2>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customCheck1">Pet Perdido</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customCheck1">Procurando Tutor</label>
            </div>
            <h2>Espécie:</h2>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customCheck1">Cachorro</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customCheck1">Gato</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customCheck1">Coelho</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customCheck1">Furão</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customCheck1">Pássaro</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customCheck1">Cobra</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customCheck1">Porco</label>
            </div>
            <h2>Distância:</h2>
            <input type="range" class="custom-range" id="customRange1">
            <h2>Ordenar por:</h2>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1">Atividade</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">Distância</label>
              </div>
        </aside>
        <content class="caixa centralizar-conteudo conteudo-principal">
            <h1>
                Você me viu por aí? Avise meu dono!!
            </h1>
            <div class="carrossel-imagens">
                <img src="./img/petperdido1.png" alt="video relato pet encontrado">
                <img src="./img/petperdido2.png" alt="video relato pet encontrado">
                <img src="./img/petperdido3.png" alt="video relato pet encontrado">
                <img src="./img/petperdido4.png" alt="video relato pet encontrado">
                <img src="./img/petperdido5.png" alt="video relato pet encontrado">
                <img src="./img/petperdido6.png" alt="video relato pet encontrado">
            </div>
        </content>
        <footer class="caixa centralizar-conteudo rodape">
            <div class="texto-rodape">
                <h3>2022 © Lost Pet</h3>
                <h3>contato@lostpet.com.br</h3>
            </div>
            <div class="texto-rodape">
                <h3><a class="navbar-brand" href="#">Privacidade</a></h3>
                <h3><a class="navbar-brand" href="#">Termos de uso</a></h3>
            </div>
        </footer>
    </main>
</body>

</html>
